<svg width="420" height="95" viewBox="0 0 420 95" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo + Texte complet -->
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#96b9dc;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Symbole à gauche (B) -->
  <g transform="translate(5, 47.5)">
    <!-- B moderne avec effet facture -->
    <rect x="-35" y="-42.5" width="70" height="85" rx="8" fill="url(#logoGrad)"/>
    
    <!-- Coin plié en haut à droite -->
    <path d="M 25,-42.5 L 35,-32.5 L 25,-32.5 Z" fill="#96b9dc"/>
    <path d="M 25,-42.5 L 35,-32.5 L 35,-42.5 Z" fill="#b8d4ed" opacity="0.5"/>
    
    <!-- B blanc découpé -->
    <text x="0" y="17" 
          font-family="'Space Grotesk', -apple-system, sans-serif" 
          font-size="60" 
          font-weight="800" 
          fill="#ffffff" 
          text-anchor="middle">B</text>
  </g>
  
  <!-- Texte BILLIEV -->
  <text x="82" y="52" 
        font-family="'Space Grotesk', -apple-system, sans-serif" 
        font-size="58" 
        font-weight="800" 
        fill="#1f2937" 
        letter-spacing="-1.2">
    <tspan fill="#4a90e2">Bill</tspan><tspan fill="#1f2937">iev</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="82" y="75" 
        font-family="'Space Grotesk', -apple-system, sans-serif" 
        font-size="15" 
        font-weight="400" 
        fill="#6b7280" 
        letter-spacing="1.2">
    BELIEVE IN YOUR BUSINESS
  </text>
</svg>
