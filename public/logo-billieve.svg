<svg width="380" height="70" viewBox="0 0 380 70" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo + Texte complet -->
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#96b9dc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Symbole à gauche (B) -->
  <g transform="translate(0, 35)">
    <!-- B moderne avec effet facture -->
    <rect x="0" y="-30" width="60" height="60" rx="8" fill="url(#logoGrad)"/>
    
    <!-- Coin plié en haut à droite -->
    <path d="M 45,-30 L 60,-15 L 45,-15 Z" fill="#96b9dc"/>
    <path d="M 45,-30 L 60,-15 L 60,-30 Z" fill="#b8d4ed" opacity="0.5"/>
    
    <!-- B blanc découpé -->
    <text x="30" y="10" 
          font-family="'Space Grotesk', -apple-system, sans-serif" 
          font-size="48" 
          font-weight="800" 
          fill="#ffffff" 
          text-anchor="middle">B</text>
  </g>
  
  <!-- Texte BILLIEV -->
  <text x="72" y="38" 
        font-family="'Space Grotesk', -apple-system, sans-serif" 
        font-size="50" 
        font-weight="800" 
        fill="#1f2937" 
        letter-spacing="-1">
    <tspan fill="#4a90e2">Bill</tspan><tspan fill="#1f2937">iev</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="72" y="58" 
        font-family="'Space Grotesk', -apple-system, sans-serif" 
        font-size="13" 
        font-weight="400" 
        fill="#6b7280" 
        letter-spacing="1">
    BELIEVE IN YOUR BUSINESS
  </text>
</svg>
