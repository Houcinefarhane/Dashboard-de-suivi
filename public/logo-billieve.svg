<svg width="420" height="100" viewBox="5 30 420 100" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo + Texte complet -->
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#96b9dc;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Symbole à gauche -->
  <g transform="translate(50, 75)">
    <!-- B moderne avec effet facture -->
    <rect x="-40" y="-50" width="80" height="100" rx="10" fill="url(#logoGrad)"/>
    
    <!-- Coin plié en haut à droite -->
    <path d="M 28,-50 L 40,-38 L 28,-38 Z" fill="#96b9dc"/>
    <path d="M 28,-50 L 40,-38 L 40,-50 Z" fill="#b8d4ed" opacity="0.5"/>
    
    <!-- B blanc découpé -->
    <text x="0" y="20" 
          font-family="'Space Grotesk', -apple-system, sans-serif" 
          font-size="70" 
          font-weight="800" 
          fill="#ffffff" 
          text-anchor="middle">B</text>
  </g>
  
  <!-- Texte BILLIEV -->
  <text x="130" y="80" 
        font-family="'Space Grotesk', -apple-system, sans-serif" 
        font-size="70" 
        font-weight="800" 
        fill="#1f2937" 
        letter-spacing="-1.5">
    <tspan fill="#4a90e2">Bill</tspan><tspan fill="#1f2937">iev</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="130" y="105" 
        font-family="'Space Grotesk', -apple-system, sans-serif" 
        font-size="18" 
        font-weight="400" 
        fill="#6b7280" 
        letter-spacing="1.5">
    BELIEVE IN YOUR BUSINESS
  </text>
</svg>

